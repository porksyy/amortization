<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pitch Patterns</title>
</head>
<body>
    <h1>Search Pitch Patterns</h1>


    <!-- Form to submit the search query -->
    <form method="POST">
        <input type="text" name="query" placeholder="Search by name" required>
        <button type="submit">Search</button>  <!-- This is the search button -->
    </form>


    <h2>Search Results</h2>
    <!-- If there are any matching patterns, display them -->
    {% if patterns %}
        <ul>
            {% for pattern in patterns %}
                <li>{{ pattern[1] }} - Parity: {{ pattern[2] }}</li>  <!-- Display pattern name and parity -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No patterns found.</p>
    {% endif %}
</body>
</html>
