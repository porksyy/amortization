<!DOCTYPE html>
<html>
<head>
  <title>Add Pitch Pattern</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 40px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #219150;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #2980b9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Add New Pitch Pattern</h1>

  <form action="{{ url_for('add') }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="parity">Parity (number):</label>
    <input type="number" id="parity" name="parity" min="1" required>

    <button type="submit">Add Pitch Pattern</button>
  </form>

  <a href="{{ url_for('index') }}">Back to Home</a>

</body>
</html>
